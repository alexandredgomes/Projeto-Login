<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login (ADG)</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">

</head>
<body>

    <main>
        <section id="login">
            <!--Aqui a imagem nas css-->
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-Vindo. Por favor, insira suas credenciais para fazer login.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="25">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua palavra-passe" autocomplete="current-password" required minlength="6" maxlength="10">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>

            </div>
        </section>
    </main>

</body>
</html>
